<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body class="phone" ng-app="starter">

    <ion-pane ng-controller="weatherCtrl as weather">
      <ion-header-bar class="bar bar-header item-input-inset">
        <label class="item-input-wrapper">
          <i class="icon ion-ios-search placeholder-icon"></i>
          <input type="search" placeholder="Search" ng-model="weather.searchQuery">
        </label>
        <button class="button button-clear" ng-click="weather.search()">
          Enter Zip
        </button>
      </ion-header-bar>
      <ion-content>
          <h2>{{weather.location}}</h2>
          <h2>{{weather.temp}}℉</h2>
          <img ng-src="{{weather.image}}">
          <h3>Today's high:  {{weather.high}}°F</h3>
          <h3>Today's low:  {{weather.low}}°F</h3>
          <h4>Five day forecast: <h4>
            <div ng-repeat="text in weather.forecast | limitTo: 12">
              <h4>{{text.title }}</h4>
              <img ng-src="{{text.icon_url}}"</h4>
              <h4>{{text.fcttext}}</h4>
            </div>
<!--           <div ng-repeat="(key, value) in weather.searches">
           <h5 class="align-search" ng-click="weather.clickSearch('{{value}}')">{{key}}</h5>
          </div>
 -->
      </ion-content>
    </ion-pane>
  </body>
</html>
